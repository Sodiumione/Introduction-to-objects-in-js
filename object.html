<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Objects</h2>
    <p id="demo"></p>
    <script>
      var person = {
        firstName: "I",
        age: 20,
        nature: "DD fan",
      };
      document.getElementById(
        "demo"
      ).innerHTML = `${person.firstName} am ${person.age} years old. And I am ${person.nature}`;
      document.write("Demo1 Test Value : " + Math.acos(-1) + "<br>");
      document.write("Demo2 Test Value : " + Math.asin(1) + "<br>");
      document.write("Demo3 Test Value : " + Math.atan(0.5) + "<br>");
    </script>
  </body>
</html>
