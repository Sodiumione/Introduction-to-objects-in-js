<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Finding the smallest number with the help of Argument Objects</p>
    <p id="result"></p>
    <script>
      function findSum() {
        var sum = 0;
        for (i = 0; i < arguments.length; i++) {
          sum = sum + arguments[i];
        }
        return sum;
      }

      document.getElementById("result").innerHTML = findSum(
        8,
        4,
        5,
        6,
        77,
        66,
        420
      );
    </script>
  </body>
</html>
